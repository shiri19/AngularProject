<div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <label>קוד קטגוריה</label>
  <br>
  <input type="number"[(ngModel)]="newCategory.categoryCode"id="catId"name="catId">
  <br>
  <label>שם קטגוריה</label>
  <br>
  <input type="text"[(ngModel)]="newCategory.categoryName"id="catName"name="catName">
  <br>
  <input type="submit"value="אישור">
</form>
</div>
